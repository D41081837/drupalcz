langcode: en
status: true
dependencies:
  module:
    - filter
id: d6_filter_format
migration_tags:
  - 'Drupal 6'
label: 'Drupal 6 filter format configuration'
source:
  plugin: d6_filter_format
  key: upgrade
  database:
    driver: mysql
    username: drupaluser
    password: ''
    port: '33067'
    host: 127.0.0.1
    database: dcz_old
    prefix: null
process:
  format:
    -
      plugin: machine_name
      source: name
    -
      plugin: dedupe_entity
      entity_type: filter_format
      field: format
      length: 32
  name: name
  cache: cache
  filters:
    plugin: iterator
    source: filters
    key: '@id'
    process:
      id:
        plugin: static_map
        default_value: filter_null
        source:
          - module
          - delta
        map:
          filter:
            - filter_html
            - filter_autop
            - filter_url
            - filter_htmlcorrector
            - filter_html_escape
          php:
            - php_code
      settings: settings
      status:
        plugin: default_value
        default_value: true
destination:
  plugin: 'entity:filter_format'
  no_stub: true
template: d6_filter_format
migration_dependencies: {  }
migration_group: null
