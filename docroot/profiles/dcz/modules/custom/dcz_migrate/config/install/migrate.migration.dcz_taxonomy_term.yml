id: dcz_taxonomy_term
label: Migrate Drupal.cz tags
migration_tags:
  - Drupal 6
source:
  plugin: d6_taxonomy_term
  vocabulary:
    -
      4
process:
  tid: tid
  vid:
    plugin: default_value
    default_value: 'tags'
  name: name
  description: description
  weight: weight
  parent:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration
      migration: d6_taxonomy_term
  changed: timestamp
destination:
  plugin: entity:taxonomy_term
