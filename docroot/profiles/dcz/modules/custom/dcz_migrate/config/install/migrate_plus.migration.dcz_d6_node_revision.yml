id: dcz_d6_node_revision
label: Node revisions
migration_group: dcz6
migration_tags:
  - Drupal 6
builder:
  plugin: dcz_d6_node
source:
  plugin: dcz_d6_node_revision
process:
  nid: nid
  vid: vid
#  type: type
#  We changed content types. Map manually.
  type:
    plugin: static_map
    bypass: true
    source: type
    map:
      dcz_article: blog
      dcz_article: story
  langcode:
    plugin: default_value
    source: language
# @ToDo: Set to cs?
    default_value: "und"
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
#  'body/format':
#    plugin: migration
#    migration: d6_filter_format
#    source: format
  'body/value': body
  'body/summary': teaser
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

#  unmapped d6 fields.
#  tnid
#  translate
#  moderate
#  comment

destination:
  plugin: entity_revision:node
dependencies:
  enforced:
    module:
      - dcz_migrate
