id: dcz_user
label: Custom user migration from Drupal 6
dependencies:
  enforced:
    module:
      - migrate
source:
  plugin: dcz_user
destination:
  plugin: entity:user
  md5_passwords: true
process:
  uid: uid
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone:
    plugin: user_update_7002
    source: timezone
  init: init
  roles:
    plugin: migration
    migration: d6_user_role
    source: roles
  user_picture:
    plugin: migration
    migration: d6_user_picture_file
    source: uid
  field_dcz_name: dcz_name
  field_dcz_surname: dcz_surname
  'field_dcz_bio/value': dcz_bio_value
  'field_dcz_bio/format':
    plugin: static_map
    bypass: true
    source: dcz_bio_format
    map:
      1: filtered_html
      2: plain_text
      3: full_html
      4: messaging_plain_text
      5: comments
migration_dependencies:
  required:
    - d6_user_role
  optional:
    - d6_user_picture_file
    - user_picture_entity_display
    - user_picture_entity_form_display

